<section class="banner-container">
    <ng-container *ngFor="let ball of balls">
        <app-ball
            [topLeft]="ball.property === 'topLeft'"
            [topRight]="ball.property === 'topRight'"
            [bottomLeft]="ball.property === 'bottomLeft'"
            [bottomRight]="ball.property === 'bottomRight'"
        ></app-ball>
    </ng-container>
    <h1 class="banner-title">{{ "Pages.Home.Title" | translate }}</h1>
    <div [ngClass]="handsetScreen ? 'banner-subtitle-handset-screen' : 'banner-subtitle'">
        <p>{{ "Pages.Home.SubTitle" | translate }}</p>
    </div>
    <div [ngClass]="handsetScreen ? 'buttons-container-handset-screen' : 'buttons-container'">
        <div class="get-started-button" (click)="userIsLogged() ? navigateTo('/dashboard') : navigateTo('/signin')">
            <p class="content">{{ "Pages.Home.Buttons.GetStartedButton" | translate }}</p>
        </div>
        <div class="learn-more-button">
            <p class="content">{{ "Pages.Home.Buttons.LearnMoreButton" | translate }}</p>
        </div>
    </div>
</section>
